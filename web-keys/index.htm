<!DOCTYPE html>

    <head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Fahd.Abuoolila</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
                    Services
                  </a>
                  <div class="dropdown-menu">
                    <div class="d-flex align-items-center justify-content-center">
                        <button class="btn btn-info" onclick="ExportToXLSX('xlsx')">
                            Export_xlsx
                        </button>
                    </div>         
                  </div>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <div class="input-group-prepend">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">

                        searchmood
                      </a>
                      <div class="dropdown-menu">
                        <div class="text-center">
                          <span class="btn btn-dark" onclick="getSearchMood(this.id)" id="searchName">search by name</span>
                          <hr>
                          <span class="btn btn-dark" onclick="getSearchMood(this.id)" id="searchDate">search by date</span>
                        </div>         
                      </div>
                    </li>
                  </ul>
                </div>
                <input class="form-control mr-sm-2" type="search" id="searchinp" placeholder="Search" aria-label="Search">
              </form>
              <button onclick="searchdata()" class="btn btn-outline-success my-2 my-sm-0">Search</button>
            </div>
        </nav>
        <div class="container mt-5">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Web_name</span>
                </div>
                <input type="text" class="form-control" id="w_name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Web_date</span>
                </div>

            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-default">Web_address</span>
                </div>
                <input type="text" class="form-control" id="w_address" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <button class="btn btn-outline-success w-100 my-2 mb-2" id="submit">add to list</button>
            <button class="btn btn-outline-danger w-100 my-0" id="clear" onclick="clearData()" type="reset">Clear inputs</button>
        </div>

            <table class="w-100" id="table">
                <thead class="p-2 text-center"> 
                    <tr>

                        <th>Web_address</th>

                <td style="height: 1px;  background-color: #28a745;"></td>          
                <td style="height: 1px;  background-color: #28a745;"></td>

                </tbody>
            </table>
